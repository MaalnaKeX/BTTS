<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BTTS</title>
</head>
<body class="bg-gray-700 text-white">
    <nav class="bg-gray-800 w-screen h-20 md:w-1/5 md:h-screen fixed flex justify-between items-center md:items-start md:justify-center">
        <h1 class="text-4xl font-bold m-2">BTTS</h1>
        <button class="m-2 w-16 h-16 md:w-0 md:h-0 relative overflow-hidden">
            <input type="checkbox" class="absolute inset-x-0 w-16 h-16 cursor-pointer opacity-0 peer/menu" id="nemu">
            <label for="menu" class="peer-checked/menu:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </label>
            <div class="bg-gray-800 m-1 p-2 rounded-xl fixed top-20 right-0 w-fit invisible peer-checked/menu:visible md:hidden">
                <div class="flex bg-gray-600 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 sm:w-16 sm:h-16 border-r-2 border-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>                      
                    <input type="text" class="bg-gray-600 rounded-md text-2xl sm:text-4xl text-center w-60 sm:w-96">
                </div>
                <h1 class="text-2xl sm:text-4xl p-2 border-b-2">Informatika</h1>
                <h1 class="text-2xl sm:text-4xl p-2 border-b-2">Matek</h1>
                <h1 class="text-2xl sm:text-4xl p-2 border-b-2">Fizika</h1>
                <h1 class="text-2xl sm:text-4xl p-2 border-b-2">Történelem</h1>
                <h1 class="text-2xl sm:text-4xl p-2 border-b-2">Magyar</h1>
                <h1 class="text-2xl sm:text-4xl p-2 border-b-2">Angol</h1>
                <h1 class="text-2xl sm:text-4xl p-2">Német</h1>
            </div>
        </button>
    </nav>
    <main class="bg-gray-700 w-screen h-screen">
        
    </main>
</body>
</html>
